<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="abrirMenu()">M</button>
    <div class="logo-text" *ngIf="collapsed">GM Trade</div>
    <button class="btn-close" *ngIf="collapsed" (clik)="cerrarMenu()">
      <i class="fa-solid fa-xmark fa-2xl" style="color: #74C0FC;"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        [routerLink]="[data.routerLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">
          {{ data.label }}</span
        >
      </a>
    </li>
  </ul>
</div>
